<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Helper</title>
</head>
<body>

    <div id="selection-box">
        Select Calculator:
        <select id="calcSelect">
            <option value="" default>
                Select...
            </option>

            <option value="zScore">
                Z-Score
            </option>

            <option value="stdDev">
                Standard Deviation
            </option>
        </select>
    </div>

    <div id="content-box">

    </div>

    <div>
        <h2>Z Score</h2>
        
        <label>
            Tested Value:
            <input id="zScoreInpA" type="number">
        </label>

        <label>
            Expected Value:
            <input id="zScoreInpB" type="number">
        </label>

        <button id="zScoreCalc">
            Calculate
        </button>

        <input type="text" name="" id="zScoreResults" readonly>
    </div>

    <script src="./index.js"></script>
</body>
</html>
