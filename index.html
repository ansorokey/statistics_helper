<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Helper</title>
</head>
<body>
    <div>
        <h2>Standard Deviation</h2>

        <label>
            Probability:
            <input 
                id="inpProb"
                type="number" 
                placeholder="0.0"                
            >
        </label>

        <label>
            Sample Size:
            <input id="inpSize" type="number" placeholder="0.0">
        </label>

        <button
            id="btnCalc"
        >
            Calculate
        </button>

        <label>
            Result:
            <input id="results" readonly>
        </label>
    </div>

    <div>
        <h2>Z Score</h2>
        
        <label>
            Tested Value:
            <input id="zScoreInpA" type="number">
        </label>

        <label>
            Expected Value:
            <input id="zScoreInpB" type="number">
        </label>

        <button id="zScoreCalc">
            Calculate
        </button>

        <input type="text" name="" id="zScoreResults" readonly>
    </div>

    <script src="./index.js"></script>
</body>
</html>
